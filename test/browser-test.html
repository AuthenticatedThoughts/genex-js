<!DOCTYPE html>
<html>
<head>
<script src="../lib/index.js"></script>
<meta charset="utf-8">
<style>

label {
  display: inline-block;
  width: 400px;
}

input {
  width: 300px;
}

</style>
</head>
<body>
<form>
  <label>\d{3} \d{3} \d{4}</label>
  <input type="text" value="" pattern="\d{3} \d{3} \d{4}" />
  <br />
  <label>abc \w-\d{3,4}\w{3}</label>
  <input type="text" value="" pattern="abc \w-\d{3,4}\w{3}" />
  <br />
  <label>(\d{7}|\d{9})</label>
  <input type="text" value="" pattern="(\d{7}|\d{9})" />
  <br />
  <label>(\d{5}([\-]\d{4})?)</label>
  <input type="text" value="" pattern="(\d{5}([\-]\d{4})?)" />
  <br />
  <label>^#?([a-fA-F0-9]{6}|[a-fA-F0-9]{3})$</label>
  <input type="text" value="" pattern="^#?([a-fA-F0-9]{6}|[a-fA-F0-9]{3})$" />
  <br />
  <label>[0-9a-fA-F]{32}</label>
  <input type="text" value="" pattern="[0-9a-fA-F]{32}" />
  <br />

  <button type="submit">Validate the inputs.</button>
</form>
